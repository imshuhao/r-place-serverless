<!doctype html>
<html lang="en"> 
	<head>
		<meta charset="UTF-8" />
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />

		<title>r/place clone</title>

		<script src="jquery-3.1.1.min.js"></script>
		<script src="r-place.js"></script>
		<style>
			body {
				text-align: center;
				overflow: scroll;
				margin: 0px;
				padding: 0px;
			}
			canvas {
				border: 1px solid black;
			}
			input[type=number]{ width: 10em; }
        </style>
	</head>
	<body>
		<h1>r/place clone</h1>
		<form id="setForm">
			(<input type="number" id="x" placeholder="x" min="0" max="999">,
			<input type="number" id="y" placeholder="y" min="0" max="999">)
			&nbsp; &nbsp; &nbsp;
			(<input type="number" id="color" placeholder="color" min="0" max="16">)
			&nbsp; &nbsp; &nbsp;
			<input type="submit" name="set" value="set"/>
        </form>
		<div><canvas id="canvas" width="1000" height="1000" ></canvas></div>
	</body>
</html>
